<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>广告聚合平台管理系统</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col">
                <h1>广告聚合平台管理系统</h1>
                <p class="text-muted">管理广告平台、应用和广告位配置</p>
            </div>
        </div>
        
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <!-- 平台管理卡片 -->
            <div class="col">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="bi bi-server"></i> 广告平台管理
                        </h5>
                        <p class="card-text">管理广告平台配置，包括AppID、AppKey等参数，启用或禁用广告平台。</p>
                    </div>
                    <div class="card-footer bg-transparent border-0 d-flex justify-content-end">
                        <a th:href="@{/admin/platforms}" class="btn btn-primary">
                            <i class="bi bi-gear"></i> 管理平台
                        </a>
                    </div>
                </div>
            </div>
            
            <!-- 应用管理卡片 -->
            <div class="col">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="bi bi-phone"></i> 应用管理
                        </h5>
                        <p class="card-text">管理应用配置，设置应用信息和关联广告平台。</p>
                    </div>
                    <div class="card-footer bg-transparent border-0 d-flex justify-content-end">
                        <a th:href="@{/admin/apps}" class="btn btn-primary">
                            <i class="bi bi-gear"></i> 管理应用
                        </a>
                    </div>
                </div>
            </div>
            
            <!-- 广告位管理卡片 -->
            <div class="col">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="bi bi-layout-text-window"></i> 广告位管理
                        </h5>
                        <p class="card-text">管理广告位配置，设置广告位尺寸、类型和底价等参数。</p>
                    </div>
                    <div class="card-footer bg-transparent border-0 d-flex justify-content-end">
                        <a th:href="@{/admin/ad-units}" class="btn btn-primary">
                            <i class="bi bi-gear"></i> 管理广告位
                        </a>
                    </div>
                </div>
            </div>
            
            <!-- 竞价监控卡片 -->
            <div class="col">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="bi bi-graph-up"></i> 竞价监控
                        </h5>
                        <p class="card-text">监控广告平台竞价情况，查看竞价历史和胜出率等指标。</p>
                    </div>
                    <div class="card-footer bg-transparent border-0 d-flex justify-content-end">
                        <a th:href="@{/admin/monitor}" class="btn btn-primary">
                            <i class="bi bi-bar-chart"></i> 查看监控
                        </a>
                    </div>
                </div>
            </div>
            
            <!-- 系统设置卡片 -->
            <div class="col">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="bi bi-sliders"></i> 系统设置
                        </h5>
                        <p class="card-text">配置系统参数，如竞价超时时间、缓存过期时间等全局设置。</p>
                    </div>
                    <div class="card-footer bg-transparent border-0 d-flex justify-content-end">
                        <a th:href="@{/admin/settings}" class="btn btn-primary">
                            <i class="bi bi-gear"></i> 系统设置
                        </a>
                    </div>
                </div>
            </div>
            
            <!-- 日志查看卡片 -->
            <div class="col">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="bi bi-journal-text"></i> 系统日志
                        </h5>
                        <p class="card-text">查看系统运行日志，排查问题和监控系统运行状态。</p>
                    </div>
                    <div class="card-footer bg-transparent border-0 d-flex justify-content-end">
                        <a th:href="@{/admin/logs}" class="btn btn-primary">
                            <i class="bi bi-file-text"></i> 查看日志
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
